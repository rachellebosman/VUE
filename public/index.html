                        <h4 v-if="!isHidden">Edit</h4>


                </div>

    <div id="test2">

                <h3> Voeg een album toe:</h3>
            
                <form class="" method="post" @submit.prevent="newItem">
                        <input type="text" placeholder="titel" v-model="items.title">
                        <input type="text"  placeholder="artiest"v-model="items.artist">
                        <input type="text"  placeholder="genre"v-model="items.genre">
                        <button type="submit" name="button">toevoegen!</button>
                </form>
            
        <br>  
       
        <table> 
            <th> Naam </th>
            <th> Artiest </th>
            <th> Genre</th>
            <th>details</th> 
            <th> Edit</th>
            <th> Delete</th>

            <tr v-for="(item) in items"> 
                
                <td> {{ item.title }} </td>
                <td> {{ item.artist }} </td>
                <td> {{ item.genre }} </td>
               
                <td> 
                    
                        
                    <button v-on:click="detailItem(item._id)"> details </button>

                </td>

                <td> <button  v-on:click="editItem(item._id, item.title, item.artist, item.genre)"> Edit </button></td>
               

                <td> <button v-on:click="deleteItem(item._id)"> Delete </button> </td>
            </tr>  

           


        </table>
